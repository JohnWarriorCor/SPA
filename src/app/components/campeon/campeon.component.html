<div  class="container">
    <h3 class="animated">Perfil {{ campeon.doc }}<small class="color-personal"> ({{ campeon.aparicion}})</small></h3>
    <hr>
    <div class="row">
        <div class="col">
          <form>
              <h6>Foto</h6>
              <img class="rounded-circle img-thumbnail" [src]="campeon.img" [alt]="campeon.nombre" style="height: 200px;margin-bottom: 15px">
              <h6>Nombre</h6>
              <input class="form-control shadow p-3" type="text" placeholder="{{campeon.nombre}}" readonly style="border-radius: 50px;width: 500px;margin-bottom: 15px">
              <h6>Apellidos</h6>
              <input class="form-control shadow p-3" type="text" placeholder="{{campeon.apellido}}" readonly style="border-radius: 50px;width: 500px;margin-bottom: 15px">
              <div class="row">
                  <div class="col">
                        <h6>Especializaci√≥n</h6>
                        <input class="form-control shadow p-3" type="text" placeholder="{{campeon.esp}}" readonly style="border-radius: 50px;width: 220px;margin-bottom: 15px">
                  </div>
                  <div class="col">
                        <h6>Genero</h6>
                        <input class="form-control shadow p-3" type="text" placeholder="{{campeon.genero}}" readonly style="border-radius: 50px;width: 220px;margin-bottom: 15px">
                  </div>
              </div>
              <div class="row">
                    <div class="col">
                            <h6>Telefono</h6>
                            <input class="form-control shadow p-3 mb-5" type="text" placeholder="{{campeon.telefono}}" readonly style="border-radius: 50px;width: 220px;margin-bottom: 15px">
                    </div>
                    <div class="col">
                            <h6>Sede</h6>
                            <input class="form-control shadow p-3 mb-5" type="text" placeholder="{{campeon.sede}}" readonly style="border-radius: 50px;width: 220px;margin-bottom: 15px">
                    </div>
                </div>
          </form>
          <a [routerLink]="['/doctores']" class="btn btn-outline-primary btn-block" style="width: 200px;margin-top: 20px">Regresar</a>
        </div>
        <div class="col">
          2 of 2
        </div>
      </div>
</div>
